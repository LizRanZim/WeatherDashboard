  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <div id="heading">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p>Enter a city and click submit to get the weather!</p>
      </div>
    </div>
  </div>

  <!-- Inputs Area to search for a city-->

  <div class="input-group mb-3">
    <input type="text" id="searchedCity" class="form-control" placeholder="Search for a city" aria-label="City Name"
      aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
    </div>
  </div>

  <!-- Show Day 1 forecast for searched city-->

  <div class="card">
    <div class="card-body card-current-color">
      <h3>Current Forecast for<span class=currentCity>(Choose a City)</span>
      </h3>
      <div class=currentCityIcon>
        <img src='' class=currentCityImg>
      </div>
      <h4><span class=currentDate></span></h4>

      <ol>
        <p>Current Temp: <span class="todayTemp">search a city</span></p>
        <p>Current Wind: <span class="todayWind">search a city</span></p>
        <p>Current Humidity: <span class="todayHumidity">search a city</span></p>
        <p>Current UV Index: <span class="todayUv">search a city</span></p>
      </ol>
    </div>
  </div>

  <!-- Cities Searched Area -->
  <div class="card">
    <div class="card-body card-searched-color">
      <h3>Searched Cities</h3>
      <div class="searchedCity1"></div>


    </div>

    <!-- Weather Results Area -->
    <div class="fivedayResults"></div>
